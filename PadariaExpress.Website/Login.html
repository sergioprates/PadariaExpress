    <!-- Sign In/Sign Up section -->
    <section class="sign-in-up-section">

      <div class="container">

        <div class="row">

          <div class="col-md-12">

            <!-- Logo -->
            <figure class="text-center">
              <a href="./index.html">
                <img class="img-logo" src="img/padaria2.png" alt="">
              </a>
            </figure> <!-- /.text-center -->

        <section class="sign-in-up-content">

          <div class="row">

            <div class="col-md-12">

              <h4 class="text-center">Se você é um colaborador ou um proprietário de uma padaria então faça login em sua conta</h4>

                <form class="sign-in-up-form" role="form" id="loginForm" onsubmit="entrar(event)">

                    <!-- Input 1 -->
                    <div class="form-group">
                        <input class="form-control" id="txtEmailForm" name="txtEmailForm" type="email" placeholder="Endereço de e-mail">
                    </div> <!-- /.form-group -->
                    <!-- Input 2 -->
                    <div class="form-group">
                        <input class="form-control" id="txtSenhaForm" name="txtSenhaForm" type="password" placeholder="Senha">
                    </div> <!-- /.form-group -->
                    <!-- Button -->
                    <button class="btn btn-success btn-block" type="submit">Login</button>

                    <!-- Checkbox -->
                    <section class="text-center" style="padding: 10px">
                        <!-- <div class="checkbox">
              <label>
                <input type="checkbox" checked> Keep me logged in

            </div>  -->
                        <p><a href="./EsqueciMinhaSenha.html">Esqueceu sua senha?</a> <span class="sep">&ndash;</span> <a href="./CriarConta.html">Ainda não tem uma conta?</a></p>
                    </section> <!-- /.text-center -->
                    <!-- Sign In/Sign Up links -->
                    <section class="sign-in-up-links text-center"></section> <!-- /.sign-in-up-links -->

                </form> <!-- /.sign-in-up-form -->
              <br />
                <div id="AlertaErroLogin" class="alert alert-danger" role="alert" style="margin-bottom: 0px;display:none">
                    <strong>Ops...</strong> <span id="lblErroLogin"></span>
                </div>
